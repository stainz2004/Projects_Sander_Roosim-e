<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Junge&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/tooted.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/loadNavbar.js" defer></script>
    <script src="js/loadFooter.js" defer></script>
    <script src="js/change.js" defer></script>
    <title>Document</title>

<body>
    <div id="navbar-container"></div>

    <main style="margin-top: 50px; margin-bottom: 0px;">
        <div class="title">
            <img src="pildid/sandwich-icon.png" alt="">
            <h1>Tooted</h1>
            <img src="pildid/sandwich-icon.png" alt="">
        </div>

        <h2>Värsked võileivad, laost otse Sinule</h2>

        <div class="container">
            <div class="toode1">
                <img src="pildid/toode1tomativoiku.png" alt="Pilt" class="toode1-pilt">
                <h3 class="name">Tomati-juustu võileib</h3>
                <h4 class="price">1,50 €</h4>
            </div>

            <div class="toode2">
                <img src="pildid/toode2kanavoiku.jpeg" alt="Pilt" class="toode2-pilt">
                <h3 class="name">Kana võileib</h3>
                <h4 class="price">1,50 €</h4>
            </div>

            <div class="toode3">
                <img src="pildid/toode3munavoiku.jpeg" alt="Pilt" class="toode3-pilt">
                <h3 class="name">Muna võileib</h3>
                <h4 class="price">1,40 €</h4>
            </div>

            <div class="toode4">
                <img src="pildid/toode4hummusevoiku.png" alt="Pilt" class="toode4-pilt">
                <h3 class="name">Hummuse võileib</h3>
                <h4 class="price">1,60 €</h4>
            </div>

            <div class="toode5">
                <img src="pildid/toode5kurgivoiku.jpeg" alt="Pilt" class="toode5-pilt">
                <h3 class="name">Kurgi võileib</h3>
                <h4 class="price">1 €</h4>
            </div>

            <div class="toode6">
                <img src="pildid/toode6pb&j.jpeg" alt="Pilt" class="toode6-pilt">
                <h3 class="name">Classic PB&J</h3>
                <h4 class="price">1 €</h4>
            </div>
        </div>
    </main>
        <div id="footer-container"></div>
