<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <script type="module" src="js/login.js" defer></script>
    <script src="js/change.js" defer></script>
    <link rel="stylesheet" href="css/navbar.css">
    <script src="js/loadNavbar.js" defer></script>
    <title>Login</title>
</head>
<div id="navbar-container"></div>
    <body>
        <div class="login">
            <form id="loginForm" method="post">
                <div>
                    <label>Email</label>
                </div>

                <div>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Enter email" class="input1"> 
                </div>

                <br>

                <div>
                    <label>Password</label>
                </div>

                <div>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" maxlength="12" placeholder="Enter password" class="input1"> 
                </div>

                <br>
                <br>
                
                <div>
                    <input type="button" id="login" name="login" value="Login" class="loginbutton">
                </div>

                <br>

                <div class="buttoncontainer">
                    <button type="button" onclick="location.href='register.html'" class="registerbutton">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
