<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <script type="module" src="js/firebase.js" defer></script>
    <script src="js/change.js" defer></script>
    <link rel="stylesheet" href="css/navbar.css">
    <script src="js/loadNavbar.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="register">
        <form id="registrationForm">
            <div>
                <label>Email</label>
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Enter email" class="input1" required>
            </div>
            <br>
            <div>
                <label>Password</label>
            </div>
            <div>
                <input type="password" id="password" name="pass" maxlength="12" placeholder="Enter password" class="input1" required>
            </div>
            <br>
            <div id="buttontext">

                <div>
                    <!-- Submit button -->
                    <input type="submit" id="register" name="register" value="Register" class="loginbutton">
                </div>
            </div>
        </form>
    </div>
